<div class="card my-5 col-6 login-page">

    <div class="container my-5">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
            <label for="userId">Username:</label>
            <input id='userName' type="text" name="userId" class="form-control"
                [(ngModel)]='vm.loginCredentials.userName' required>
            <small class="text-danger" *ngIf='vm.isDisplayUserName'>Username is required</small>
        </div>
        <div class="form-group">
            <label for="pswd">Password:</label>
            <input type="password" name="pswd" class="form-control" [(ngModel)]='vm.loginCredentials.password'>
            <small class="text-danger" *ngIf='vm.isDisplayPassword'>Password is required</small>
        </div>
        <!-- <div style="display: flex ; justify-content: space-between"> -->
            <button class="btn btn-block btn-default " (click)='login(vm.loginCredentials)'>Login</button>
            <button class="btn btn-block btn-dark" (click)='goToRegister()'>Register</button>
        <!-- </div> -->
    </div>
</div>
